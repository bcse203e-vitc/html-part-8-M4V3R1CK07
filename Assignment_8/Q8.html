<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #282c34; /* Dark background */
        color: #61dafb; /* Neon blue text color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(97, 218, 251, 0.3); /* Neon blue glow */
        text-align: center;
      }

      h1 {
        color: #61dafb;
      }

      .choices {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #61dafb; /* Neon blue */
        color: #282c34; /* Dark text */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #4ab2e6; /* Slightly darker blue on hover */
      }

      #result {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #ddd; /* Lighter text for result */
      }

      #message {
        margin-top: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #61dafb; /* Neon blue for message */
      }

      /* Responsive Design (adjust as needed) */
      @media (max-width: 500px) {
        button {
          padding: 8px 16px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>
      <div class="choices">
        <button onclick="playGame('rock')">Rock</button>
        <button onclick="playGame('paper')">Paper</button>
        <button onclick="playGame('scissors')">Scissors</button>
      </div>
      <div id="result"></div>
      <div id="message"></div>
    </div>

    <script>
      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        const randomIndex = Math.floor(Math.random() * 3);
        return choices[randomIndex];
      }

      function playGame(userChoice) {
        const computerChoice = getComputerChoice();
        let result = "";
        let message = "";

        if (userChoice === computerChoice) {
          result = "It's a tie!";
          message = "Try again!";
        } else if (
          (userChoice === "rock" && computerChoice === "scissors") ||
          (userChoice === "paper" && computerChoice === "rock") ||
          (userChoice === "scissors" && computerChoice === "paper")
        ) {
          result = "You win!";
          message = `You chose ${userChoice}, computer chose ${computerChoice}.`;
        } else {
          result = "You lose!";
          message = `You chose ${userChoice}, computer chose ${computerChoice}.`;
        }

        document.getElementById("result").textContent = result;
        document.getElementById("message").textContent = message;
      }
    </script>
  </body>
</html>
